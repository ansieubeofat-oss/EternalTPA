name: Build Plugin from ZIP

on:
  push:
    branches:
      - main  # Khi push lên nhánh main, workflow sẽ chạy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Lấy source từ repo
      - uses: actions/checkout@v3

      # 2️⃣ Cài unzip
      - name: Install unzip
        run: sudo apt-get install -y unzip

      # 3️⃣ Giải nén zip
      - name: Unzip plugin
        run: unzip plugin.zip -d src/

      # 4️⃣ Cài Java 17
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 5️⃣ Build Maven
      - name: Build with Maven
        run: mvn -f src/pom.xml clean package

      # 6️⃣ Upload artifact (.jar)
      - name: Upload jar
        uses: actions/upload-artifact@v3
        with:
          name: plugin-jar
          path: src/target/*.jar
