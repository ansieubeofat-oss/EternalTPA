name: Build EternalTPA Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install unzip
        run: sudo apt-get install -y unzip
      - name: Unzip plugin
        run: unzip EternalTPA.zip
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn -f EternalTPA/pom.xml clean package
      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: EternalTPA/target/*.jar
